<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Extraction API - UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="file"], input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input[type="file"] {
            cursor: pointer;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: auto;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-item .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .summary-item .label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .symbols-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .symbol-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        
        .symbol-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .symbol-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Symbol Extraction & Counting</h1>
        <p class="subtitle">Upload PDF to extract symbols and get counts with visual representations</p>
        
        <form id="extractForm">
            <div class="form-group">
                <label for="pdfFile">PDF File</label>
                <input type="file" id="pdfFile" name="pdf_file" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label for="minCount">Minimum Count</label>
                <input type="number" id="minCount" name="min_count" value="1" min="1">
                <small style="color: #666;">Only include symbols that appear at least this many times</small>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="includeImages" name="include_images" checked>
                    <label for="includeImages" style="margin: 0;">Include symbol images in response</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="saveTemplates" name="save_templates" checked>
                    <label for="saveTemplates" style="margin: 0;">Save symbol templates to disk</label>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Extract Symbols</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Processing PDF... This may take a moment.</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="summary" id="summary"></div>
            <div class="symbols-list" id="symbolsList"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('extractForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            results.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            const formData = new FormData(form);
            formData.append('include_images', document.getElementById('includeImages').checked);
            formData.append('save_templates', document.getElementById('saveTemplates').checked);
            
            try {
                const response = await fetch('http://127.0.0.1:8001/extract', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display results
                displayResults(data);
                loading.classList.remove('show');
                results.classList.add('show');
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
                loading.classList.remove('show');
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            // Summary
            const summaryHtml = `
                <h2>Summary</h2>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="value">${data.summary.total_symbols}</div>
                        <div class="label">Total Symbols</div>
                    </div>
                    <div class="summary-item">
                        <div class="value">${data.summary.unique_symbols}</div>
                        <div class="label">Unique Symbols</div>
                    </div>
                    <div class="summary-item">
                        <div class="value">${data.summary.total_pages}</div>
                        <div class="label">Total Pages</div>
                    </div>
                    <div class="summary-item">
                        <div class="value">${data.summary.symbols_with_images || 0}</div>
                        <div class="label">With Images</div>
                    </div>
                </div>
            `;
            document.getElementById('summary').innerHTML = summaryHtml;
            
            // Symbols list
            const symbolsHtml = data.symbols.map(symbol => `
                <div class="symbol-card">
                    <h3>Count: ${symbol.count}</h3>
                    <p><strong>Size:</strong> ${symbol.width.toFixed(1)} √ó ${symbol.height.toFixed(1)}</p>
                    <p><strong>Area:</strong> ${symbol.area.toFixed(0)}</p>
                    <p><strong>Signature:</strong> <code>${symbol.signature.substring(0, 30)}...</code></p>
                    ${symbol.image_base64 ? `<img src="${symbol.image_base64}" alt="Symbol" class="symbol-image">` : '<p style="color: #999;">No image available</p>'}
                </div>
            `).join('');
            
            document.getElementById('symbolsList').innerHTML = symbolsHtml;
        }
    </script>
</body>
</html>
